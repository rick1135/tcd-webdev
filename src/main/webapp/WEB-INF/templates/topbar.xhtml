<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <div class="card flex justify-content-end">
            <p:commandButton id="dynaButton" type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info" />
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                <p:submenu label="#{usuarioController.authenticated ? usuarioController.currentUser.username : 'Visitante'}">
                    <p:menuitem value="Login" outcome="login" icon="pi pi-sign-in" rendered="#{!usuarioController.authenticated}"/>
                    <p:menuitem value="Cadastro" outcome="cadastro" icon="pi pi-plus" rendered="#{!usuarioController.authenticated}"/>
                    <p:menuitem value="Logout" action="#{usuarioController.logout()}" outcome="login" icon="pi pi-sign-out" rendered="#{usuarioController.authenticated}"/>
                </p:submenu>
            </p:menu>
        </div>
    </h:form>
</ui:composition>
