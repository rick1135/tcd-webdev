<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <div class="card" style="padding: 0px">
            <div class="grid" style="margin: 0px">
                <div class="col-11">
                    <p:commandButton value="Publicação" icon="pi pi-plus" rendered="#{usuarioController.authenticated and usuarioController.allowedToSeeUsers}" action="#{topbarController.redirect('/app/publicacao.xhtml')}"/>
                </div>
                <div class="col">
                    <div class="flex justify-content-end">
                        <p:commandButton id="dynaButton" type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info" />
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:submenu label="#{usuarioController.authenticated ? usuarioController.currentUser.username : 'Visitante'}">
                                <p:menuitem value="Login" icon="pi pi-sign-in" rendered="#{!usuarioController.authenticated}" action="#{topbarController.redirect('../login.xhtml')}"/>
                                <p:menuitem value="Cadastro" icon="pi pi-plus" rendered="#{!usuarioController.authenticated}" action="#{topbarController.redirect('../cadastro.xhtml')}"/>
                                <p:menuitem value="Logout" action="#{usuarioController.logout()}" icon="pi pi-sign-out" rendered="#{usuarioController.authenticated}"/>
                            </p:submenu>
                        </p:menu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
