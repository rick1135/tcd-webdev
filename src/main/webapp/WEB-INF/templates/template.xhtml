<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{i18n.lang}">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" href="#{request.contextPath}/resources/rain-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title><ui:insert name="title">Processos Seletivos</ui:insert></title>
        <h:outputScript name="js/layout.js" library="rain-layout" />
        <h:outputScript name="js/prism.js" library="rain-layout"/>
        <h:outputScript name="sections.js" library="demo" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        
        <ui:debug hotkey="k"/>
        
        <div class="layout-wrapper layout-topbar-#{guestPreferences.topbarTheme}">
            <ui:include src="./topbar.xhtml"/>
            <div class="layout-main">    
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>
                <ui:include src="./footer.xhtml"/>
            </div>
            <div class="layout-mask modal-in"></div>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="rain-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="rain-layout" />
        <h:outputStylesheet name="css/layout-blue-light.css" library="rain-layout" />
    </h:body>

</html>
