<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">Login</ui:define>

    <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioController.logout}" />
    </f:metadata>
    
    <ui:define name="content">
        <div class="card">
            <h3 style="text-align: center;">Bem vindo</h3>
            <h:form id="login">
                <p:messages id="messages" globalOnly="true"/>

                <div class="field grid">
                    <p:outputLabel for="username" styleClass="col-fixed flex justify-content-end" style="width:100px" value="Username"/>
                    <div class="col">
                        <p:inputText id="username" value="#{loginController.username}"/>
                    </div>
                </div>

                <div class="field grid">
                    <p:outputLabel for="password" styleClass="col-fixed flex justify-content-end" style="width:100px" value="Senha"/>
                    <div class="col">
                        <p:inputText id="password" value="#{loginController.password}" type="password"/>
                    </div>
                </div>

                <div class="field grid ">
                    <div class="col flex justify-content-center min-w-max">
                        <p:commandButton 
                            id="submit" 
                            update="@form" 
                            value="Login" 
                            action="#{loginController.execute}" 
                            ajax="false"/>
                    </div>
                    <div class="col flex justify-content-center min-w-max">
                        <p:commandButton
                            type="button" 
                            value="Cadastrar" 
                            onclick="window.location.href = '/cadastro.xhtml'" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
