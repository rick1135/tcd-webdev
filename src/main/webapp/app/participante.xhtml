<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="card">
                <h:outputText value="Ola #{usuarioController.currentUser.username}"/>
                <p:carousel value="#{participanteController.processosSeletivos}" var="processoseletivo" numVisible="3" numScroll="3"
                            responsiveOptions="#{participanteController.responsiveOptions}">
                    <f:facet name="header">
                        <h5>Basic</h5>
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <!--  
                            <div class="mb-3">
                                <p:graphicImage name="demo/images/product/#{product.image}" styleClass="product-image"/>
                            </div>
                            -->
                            
                            <div>
                                <h4 class="mb-1">#{processoseletivo.nome}</h4>
                                <h6 class="mt-0 mb-3">
                                    <h:outputText value="#{processoseletivo.fase}">
                                        
                                        <!--
                                            <f:convertNumber type="currency" pattern="Â¤#0" currencySymbol="$" />
                                        -->
                                        
                                    </h:outputText>
                                </h6>
                                <!--
                                    <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                -->
                                <div class="mt-5">
                                    <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-star" styleClass="ui-button-success rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button" />
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
