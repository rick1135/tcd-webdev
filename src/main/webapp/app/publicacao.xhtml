<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div class="card">
            <h:form>
                <div class="field">
                    <p:outputLabel for="titulo" styleClass="block">Titulo da publicação</p:outputLabel>
                    <p:inputText id="titulo" styleClass="block" value="#{publicacaoController.titulo}"/>
                </div>
                <p:selectOneMenu value="#{publicacaoController.tipo}">
                    <f:selectItem itemLabel="Tipo da publicação" itemValue="" />
                    <f:selectItem itemLabel="Notícia" itemValue="NOTICIA" />
                    <f:selectItem itemLabel="Edital" itemValue="EDITAL" />
                    <f:selectItem itemLabel="Orientação" itemValue="ORIENTACAO" />
                    <f:selectItem itemLabel="Gabaritos e Provas" itemValue="GABARITOEPROVA" />
                </p:selectOneMenu>
                <p:textEditor widgetVar="editor1" value="#{publicacaoController.text}" height="300px"  />

                <p:commandButton value="Save" update="@form" icon="pi pi-check" action="#{publicacaoController.publicar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
