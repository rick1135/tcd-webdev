<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="card">
                <p:carousel value="#{publicacaoController.publicacoes}" var="publicacao" numVisible="3" numScroll="3"
                            responsiveOptions="#{participanteController.responsiveOptions}">
                    <f:facet name="header">
                        <h5>Basic</h5>
                    </f:facet>
                    <div class="product-item">
                        <div class="product-item-content">
                            <div>
                                <h4 class="mb-1">#{publicacao.titulo}</h4>
                                <h6 class="mt-0 mb-3">
                                    <h:outputText value="#{publicacao.conteudo}">
                                    </h:outputText>
                                </h6>
                                <div class="mt-5">
                                    <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-star" styleClass="ui-button-success rounded-button mr-2" />
                                    <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button" />
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
